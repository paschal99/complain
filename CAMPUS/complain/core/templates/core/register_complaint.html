{% extends 'Building/building_home.html' %}

{% block content %}
<div class="container mt-3">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="mb-0">Report Details</h1>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'register_complaint' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="Title_complaint">Title of Complaint:</label>
                    <input type="text" class="form-control" id="Title_complaint" name="Title_complaint" maxlength="50" required placeholder="Enter title of your complaint">
                    <div class="invalid-feedback">
                        Please provide a title for your complaint.
                    </div>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" maxlength="100" required placeholder="Enter location">
                    <div class="invalid-feedback">
                        Please provide a location.
                    </div>
                </div>
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" id="budget" name="budget" maxlength="100" required placeholder="Enter budget">
                        <div class="invalid-feedback">
                            Please provide a budget.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="toolname">Tool Name:</label>
                    <input type="text" class="form-control" id="toolname" name="toolname" maxlength="100" required placeholder="Enter tool name">
                    <div class="invalid-feedback">
                        Please provide a tool name.
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
